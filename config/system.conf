# =====================================================
# CODEHERO - Configuration Reference
# Version: 2.6.0
# =====================================================
# NOTE: This file is NOT used during installation.
# The setup.sh script generates /etc/codehero/system.conf
# automatically with default values.
#
# This file is kept as a reference for the configuration format.
# =====================================================

# Database
DB_HOST=localhost
DB_NAME=claude_knowledge
DB_USER=claude_user
DB_PASSWORD=claudepass123

# Flask Web Panel
WEB_HOST=127.0.0.1
WEB_PORT=5000
SECRET_KEY=auto-generated-during-setup

# Ports
# ADMIN_PORT: Admin Panel (HTTPS)
# PROJECTS_PORT: Web Projects (HTTPS)
ADMIN_PORT=9453
PROJECTS_PORT=9867

# SSL Certificates
SSL_CERT=/etc/codehero/ssl/cert.pem
SSL_KEY=/etc/codehero/ssl/key.pem

# SSH Ports
SSH_PORT_1=22
SSH_PORT_2=9966

# Project Directories
# WEB_ROOT: Web projects (PHP, HTML)
# APP_ROOT: App projects (Java, Node, Python)
WEB_ROOT=/var/www/projects
APP_ROOT=/opt/apps

# Multi-worker settings
MAX_PARALLEL_PROJECTS=10

# Retry Cooldown Settings
# RATE_LIMIT_COOLDOWN_MINUTES: Wait time after hitting API rate limit (429/overloaded)
# RETRY_COOLDOWN_MINUTES: Wait time between retries for other errors
RATE_LIMIT_COOLDOWN_MINUTES=30
RETRY_COOLDOWN_MINUTES=5

# Review workflow
# REVIEW_DEADLINE_DAYS: Days before auto-approve pending_review tickets
REVIEW_DEADLINE_DAYS=7
